<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div id="controls">
        
    </div>

    <div id="sketchBoxBorder">



        <p id="title"> Etch A Sketch</p>
        <div id=headerBox>
            <p id="lockInfo">Click anywhere to lock</p>
            <img id="lockIcon" src="images/lock.png">
        </div>
        <div id="sketchBox">


        </div>

        <div id="buttonWrap">

            <label id = "rangeLabel" class="myLabel" for="myRange">Grid Size:</label>



            <input type="range" name="myRange" min="9" max="36" value="9" step=9 class="slider" id="myRange"
                autocomplete="off">
            <div id="iconWrap">


                <label class="myLabel">Reset:</label>

                <input type="image" id="reset" src="images/reset.png">

                <label class="myLabel">Color:</label>
                <input type="image" id="greyScale" class="colorIcon" src="images/greyColor.png">
                <input type="image" id="eraser" class="colorIcon" src="images/eraser.png">

            </div>



        </div>



        <script src="script.js" async defer></script>
</body>

</html>
